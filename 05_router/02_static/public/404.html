<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            overflow: hidden;
        }

        h1 {
            position: absolute;
            font-size: 50px;
            left: 50%;
            top: 10%;
            transform: translate(-50%, 0%);
            animation: amin 5s cubic-bezier(0.4, 0, 1, 1) infinite;
        }

        @keyframes amin {
            0% {
                color: blanchedalmond;
                transform: translate(-50%, -0%) scale(1)
            }

            25% {
                color: rgb(51, 221, 221);
                transform: translate(30%, 250%) scale(1.3)
            }

            50% {
                color: rgb(124, 144, 201);
                transform: translate(-50%, 500%) scale(1)
            }

            75% {
                color: rgba(206, 97, 197, 0.144);
                transform: translate(-110%, 250%) scale(2)
            }

            100% {
                color: rgb(73, 37, 43);
                transform: translate(-50%, 0%) scale(1)
            }
        }
    </style>
</head>

<body>
    <h1>404 page not found.</h1>
</body>

</html>
